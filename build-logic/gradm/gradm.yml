      activity-compose:
        alias: androidx.activity.compose
        version: ${versions.androidx.activity}
      activity-ktx:
        alias: androidx.activity.ktx
        version: ${versions.androidx.activity}
    androidx.compose:
      compose-bom:
        alias: androidx.compose.bom
